{{#trends}}
<a href="{{SITE_URL}}/s/{{domain}}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
	<div class="ms-2 me-auto">
		<div class="fw-bold">
			{{rank}}.
			<img height="20" width="20" src="https://external-content.duckduckgo.com/ip3/{{domain}}.ico">
			<strong>{{domain}}</strong>
		</div>
	</div>
	{{#trend}}{{&trend}}{{/trend}}			
</a>
{{/trends}}
{{#nextPage}}
<span>
	<a class="next" href="{{SITE_URL}}/rank/{{nextPage}}"></a>
</span>
{{/nextPage}}
